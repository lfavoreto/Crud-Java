<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastro Contêiner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../style-upd.css">
</head>
<body>
	<div class="container">
		<div class="cab">
			<h1><a href="/" style="color:#F7DC0F">CRUD JAVA</a></h1>
		</div>

		<div class="tb">
			<ul>
				<li><a href="/conteiners">Contêiner</a></li>
				<li><a href="/Movimentacoes" id="bd-esc">Movimentações</a></li>
				<li><a href="/destinos">Destino</a></li>
			</ul>

			<div class="box">
				<div class="menu">
					<h2>Opções</h2>
					
					<ul>
						<li><a href="#" id="cd">Editar</a></li>
						<li><a href="/Movimentacoes">Voltar para Lista</a></li>
					</ul>
				</div>
				
				<form action="#" th:action="@{'/Mov/upd/' + ${id}}" method="POST">
				
					<label for="nome" class="first-lb">Navio</label>
					<input type="text" id="nome" th:field="${antigo.Navio}" required>
					
					<label for="movimentacao">Descrição da Movimentação</label>
					<select name="movimentacao" th:field="${antigo.Movimentacao}" required>
					  <option value=""></option>
					  <option value="Embarque">Embarque</option> 
					  <option value="Descarga">Descarga</option>
					  <option value="Gate In">Gate In</option>
					  <option value="Gate Out">Gate Out</option>
					  <option value="Posicionamento Pilha">Posicionamento Pilha</option>
					  <option value="Pesagem">Pesagem</option>
					  <option value="Scanner">Scanner</option>
					</select>
					
					<label>Data Inicio</label>
					<input type="date" name="tip" id="20" th:field="${antigo.DataInicio}" required>
					
					<label>Data Fim</label>
					<input type="date" name="tip" id="20" th:field="${antigo.DataFim}" required>
					
					<input type="submit" id="botao" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
