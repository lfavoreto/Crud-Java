<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastro Contêiner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style-form.css">
</head>
<body>
	<div class="container">
		<div class="cab">
			<h1>CRUD JAVA</h1>
		</div>

		<div class="tb">
			<ul>
				<li><a href="#" id="bd-esc">Contêiner</a></li>
				<li><a href="#">Movimentações</a></li>
			</ul>

			<div class="box">
				<div class="menu">
					<h2>Opções</h2>
					
					<ul>
						<li><a href="/destino" id="cd">Cadastrar</a></li>
						<li><a href="/destinos">Listar</a></li>
						<li><a href="/">Voltar para o inicio</a></li>
					</ul>
				</div>
				
				<form action="#" th:action="@{/destino}" th:object="${dest}" method="POST">

					<label for="nome" class="first-lb">Carga</label>
					<input type="text" id="nome" th:field="*{carga}" required>
					
					<label for="bandeira">Bandeira</label>
					<input type="text" id="bandeira" th:field="*{bandeira}" required>
					
					<label for="origem">Origem</label>
					<input type="text" id="origem" th:field="*{origem}" required>
					
					<label for="destino">Destino</label>
					<input type="text" id="destino" th:field="*{destino}" required>
					
					<input type="submit" id="botao" value="Cadastrar">
				</form>

			</div>
		</div>
	</div>
</body>
</html>
