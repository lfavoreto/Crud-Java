<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastro Contêiner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style-lista.css">
</head>
<body>
	<div class="container">
		<div class="cab">
			<h1>CRUD JAVA</h1>
		</div>

		<div class="tb">
			<ul>
				<li><a href="#" id="bd-esc">Contêiner</a></li>
				<li><a href="#">Movimentações</a></li>
			</ul>

			<div class="box">
				<div class="menu">
					<h2>Opções</h2>
					
					<ul>
						<li><a href="/Movimentacao">Cadastrar</a></li>
						<li><a href="/Movimentacoes" id="cd">Listar</a></li>
						<li><a href="/">Voltar para o inicio</a></li>
					</ul>
				</div>
				
				<table class="table table-striped table-primary">
					<thead class="ttop">
						<tr class="table-info">
							<td><b>ID</b></td>
							<td><b>NAVIO</b></td>
							<td><b>DESCRIÇÃO DA MOVIMENTACÃO</b></td>
							<td><b>DATA DE INICIO</b></td>
							<td><b>DATA DE FIM</b></td>
							<td></td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mov : ${movimentacoes}">
							<td th:text="${mov.id}"></td>
							<td th:text="${mov.nm_Navio}"></td>
							<td th:text="${mov.ds_Movimentacao}"></td>
							<td th:text="${mov.dt_Inicio}"></td>
							<td th:text="${mov.dt_Final}"></td>
							<td>
								<a th:href="@{'upd/' + ${mov.id}}">
									<i class="fa fa-pencil" style="font-size:24px; color: #F7DC0F;"></i>
								</a>
							</td>
							<td>
								<form th:action="@{'apagar/' + ${mov.id}}" method="POST">
									<input type="submit" value="X">
								</form>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
