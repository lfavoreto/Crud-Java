<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastro Contêiner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style-lista.css">
</head>
<body>
	<div class="container">
		<div class="cab">
			<h1><a href="/" style="color:#F7DC0F">CRUD JAVA</a></h1>
		</div>

		<div class="tb">
			<ul>
				<li><a href="/conteiners" id="bd-esc">Contêiner</a></li>
				<li><a href="/Movimentacoes">Movimentações</a></li>
				<li><a href="/destinos">Destino</a></li>
			</ul>

			<div class="box">
				<div class="menu">
					<h2>Opções</h2>
					
					<ul>
						<li><a href="/conteiner">Cadastrar</a></li>
						<li><a href="/conteiners" id="cd">Listar</a></li>
						<li><a href="/">Voltar para o inicio</a></li>
					</ul>
				</div>
				
				<table class="table table-striped table-primary">
					<thead class="ttop">
						<tr class="table-info">
							<td></td>
							<td><b>ID</b></td>
							<td><b>NOME</b></td>
							<td><b>NÚMERO CONTÊINER</b></td>
							<td><b>TIPO</b></td>
							<td><b>STATUS</b></td>
							<td><b>CATEGORIA</b></td>
							<td></td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cont : ${conteiners}">
							<td>
								<a th:href="@{'conteiner/descr/' + ${cont.id}}">&#10148;</a>
							</td>
							<td th:text="${cont.id}"></td>
							<td th:text="${cont.nm_Cliente}"></td>
							<td th:text="${cont.cd_Conteiner}"></td>
							<td th:text="${cont.ic_Tipo}"></td>
							<td th:text="${cont.ic_Status}"></td>
							<td th:text="${cont.ic_Categoria}"></td>
							<td>
								<a th:href="@{'Dest/upd/' + ${cont.id}}">
									<i class="fa fa-pencil" style="font-size:24px; color: #F7DC0F;"></i>
								</a>
							</td>
							<td>
								<form th:action="@{'/conteiner/apagar/' + ${cont.id}}" method="POST">
									<input type="submit" value="X">
								</form>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
